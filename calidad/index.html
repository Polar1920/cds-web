<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calidad de Software</title>
    <link rel="stylesheet" href="public/css/main.css">
    <style>
        /* Estilos para el splash screen */
        #splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 24px;
            font-weight: bold;
            background-color: #f0f0f0;
        }
        #sections-container {
            display: none; /* Ocultar el contenido hasta que cargue */
        }
    </style>
</head>
<body>
    <!-- Splash screen -->
    <div id="splash-screen">Cargando...</div>
    <!-- Contenedor de secciones -->
    <div id="sections-container"></div>

    <script src="public/js/main.js"></script>
</body>
</html>
